    { question: '¿Cuál es la unidad de medida de la potencia en el sistema internacional?', options: ['Watt', 'Amperio', 'Voltio', 'Joule'], answer: 'Watt' },
    { question: '¿Qué ley de la física establece que "todo cuerpo persevera en su estado de reposo o movimiento uniforme en línea recta a menos que sea obligado a cambiar su estado por fuerzas impresas sobre él"?', options: ['Primera Ley de Newton', 'Segunda Ley de Newton', 'Tercera Ley de Newton', 'Ley de la Inercia'], answer: 'Primera Ley de Newton' }
],
                custom: []
            },
            PO: []
        };

        let currentQuestion = 0;
        let score = 0;
        let currentLevel = '';
        let currentSubject = '';
        let lives = 3;
        let timer;
        let timeLeft = 120; // 2 minutos en segundos

        function startTimer() {
            timeLeft = 120; // Reiniciar a 2 minutos
            document.getElementById('timer').textContent = 'Tiempo: 02:00';
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `Tiempo: ${minutes}:${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    loseLife();
                }
            }, 1000);
        }

        function loseLife() {
            lives--;
            document.getElementById('lives').textContent = `Vidas: ${lives}`;
            if (lives <= 0) {
                endGame();
            } else {
                showQuestion(currentLevel, currentSubject);
            }
        }

        function showQuestion(level, subject) {
            if (timer) {
                clearInterval(timer);
            }
            startTimer();
            const question = questions[level][subject][currentQuestion];
            document.getElementById('question').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            question.options.forEach((option) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => {
                    clearInterval(timer);
                    if (option === question.answer) {
                        score++;
                        currentQuestion++;
                        if (currentQuestion < questions[level][subject].length) {
                            showQuestion(level, subject);
                        } else {
                            endGame();
                        }
                    } else {
                        loseLife();
                    }
                });
                optionsContainer.appendChild(button);
            });
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = `Juego terminado. Puntuación: ${score}/${questions[currentLevel][currentSubject].length}`;
            score = 0;
            currentQuestion = 0;
            currentLevel = '';
            currentSubject = '';
            lives = 3;
            document.getElementById('lives').textContent = 'Vidas: 3';
            document.getElementById('timer').textContent = 'Tiempo: 02:00';
            const backgroundAudio = document.getElementById('backgroundAudio');
            backgroundAudio.pause();
        }

        document.getElementById('btnPlay').addEventListener('click', () => {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('levelSelection').style.display = 'block';
            const backgroundAudio = document.getElementById('backgroundAudio');
            backgroundAudio.play();
        });

        document.getElementById('btnPrepa').addEventListener('click', () => {
            currentLevel = 'prepa';
            showSubjectSelection();
        });

        document.getElementById('btnSecundaria').addEventListener('click', () => {
            currentLevel = 'secundaria';
            showSubjectSelection();
        });

        document.getElementById('btnBackToMenu').addEventListener('click', () => {
            document.getElementById('levelSelection').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        });

        document.getElementById('btnBackToLevel').addEventListener('click', () => {
            document.getElementById('subjectSelection').style.display = 'none';
            document.getElementById('levelSelection').style.display = 'block';
        });

        document.getElementById('btnBackToMenuFromEnd').addEventListener('click', () => {
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        });

        document.getElementById('btnCancelAddQuestion').addEventListener('click', () => {
            document.getElementById('customQuestionForm').style.display = 'none';
            document.getElementById('perso').style.display = 'block';
        });

        function showSubjectSelection() {
            document.getElementById('levelSelection').style.display = 'none';
            document.getElementById('subjectSelection').style.display = 'block';

            const subjects = Object.keys(questions[currentLevel]).filter(subject => subject !== 'custom');
            const subjectSelectionContainer = document.getElementById('subjects');
            subjectSelectionContainer.innerHTML = '';
            subjects.forEach((subject) => {
                const button = document.createElement('button');
                button.textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
                button.addEventListener('click', () => {
                    currentSubject = subject;
                    document.getElementById('subjectSelection').style.display = 'none';
                    document.getElementById('questionContainer').style.display = 'block';
                    showQuestion(currentLevel, currentSubject);
                });
                subjectSelectionContainer.appendChild(button);
            });

            // Botón para ver preguntas personalizadas
            const poButton = document.createElement('button');
            poButton.textContent = 'Preguntas Personalizadas';
            poButton.addEventListener('click', () => {
                currentSubject = 'custom';
                document.getElementById('subjectSelection').style.display = 'none';
                document.getElementById('perso').style.display = 'block';
                showCustomQuestions();
            });
            subjectSelectionContainer.appendChild(poButton);
        }
        function showCustomQuestions() {
            const customQuestionsList = document.getElementById('customQuestionsList');
            customQuestionsList.innerHTML = '';
        
            const customQuestions = questions[currentLevel].custom;
            customQuestions.forEach((question, index) => {
                const li = document.createElement('li');
                const questionText = document.createElement('span');
                questionText.textContent = `${index + 1}. ${question.question}`;
                li.appendChild(questionText);
        
                const optionsContainer = document.createElement('div');
                question.options.forEach((option, i) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', () => {
                        if (option === question.answer) {
                            button.style.backgroundColor = 'green';
                            button.disabled = true;
                        } else {
                            button.style.backgroundColor = 'red';
                        }
                    });
                    optionsContainer.appendChild(button);
                });
        
                li.appendChild(optionsContainer);
                customQuestionsList.appendChild(li);
            });
        }

        document.getElementById('btnAddCustomQuestion').addEventListener('click', () => {
            document.getElementById('perso').style.display = 'none';
            document.getElementById('customQuestionForm').style.display = 'block';
        });

        const form = document.getElementById('customQuestionFormForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const questionInput = document.getElementById('questionInput');
            const optionsInput = document.getElementById('optionsInput');
            const answerInput = document.getElementById('answerInput');
            const newQuestion = {
                question: questionInput.value,
                options: optionsInput.value.split(',').map(option => option.trim()),
                answer: answerInput.value.trim()
            };
            questions[currentLevel].custom.push(newQuestion);
            questionInput.value = '';
            optionsInput.value = '';
            answerInput.value = '';
            document.getElementById('customQuestionForm').style.display = 'none';
            document.getElementById('perso').style.display = 'block';
            showCustomQuestions();
        });

        document.getElementById('btnBackToSubjectSelectionCustom').addEventListener('click', () => {
            document.getElementById('perso').style.display = 'none';
            document.getElementById('subjectSelection').style.display = 'block';
        });

        document.getElementById('btnExit').addEventListener('click', () => {
            window.close();
        });
    </script>
